<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Game v2</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" rel="stylesheet">
  <link rel="stylesheet" href="style/compiled/main.css">
  <link rel="stylesheet" href="style/compiled/console.css">
  <link rel="stylesheet" href="style/compiled/mainmenu.css">
  <link rel="stylesheet" href="style/compiled/settings.css">
  <link rel="stylesheet" href="style/compiled/ahmeds_dice_game.css">
  <!--<link rel="stylesheet" href="style/compiled/kalevi_says.css" -->
  <link rel="stylesheet" href="style/compiled/adolf's_hangman.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" defer></script>

  <!-- Plugins -->
  <script src="script/plugins/Polyline.encoded.js" defer></script>

  <!-- Languages -->
  <script src="script/localisation/english.js" defer></script>
  <script src="script/localisation/finnish.js" defer></script>
  <script src="script/main/dialog.js" defer></script>

  <!-- Settings -->
  <script src="script/main/settings.js" defer></script>

  <!-- Requests -->
  <script src="script/requests/routes.js" defer></script>

  <!-- Classes -->
  <script src="script/classes/save.js" defer></script>
  <script src="script/classes/sound.js" defer></script>
  <script src="script/classes/tooltip.js" defer></script>
  <script src="script/classes/game.js" defer></script>
  <script src="script/classes/player.js" defer></script>

  <!-- Dev -->
  <script src="script/dev/drag.js" defer></script>
  <script src="script/dev/commands.js" defer></script>
  <script src="script/dev/console.js" defer></script>

  <!-- Game -->
  <script src="script/game/ahmeds_dice_game.js" defer></script>
  <!-- <script src="script/game/someones_slide_puzzle.js" defer></script>
   <script src="script/game/kalevi_says.js" defer></script> -->
  <script src="script/game/adolf's_hangman.js" defer></script>

  <!-- Main -->
  <script src="script/main/scenes.js" defer></script>
  <script src="script/main/map.js" defer></script>
  <script src="script/main/mainmenu.js" defer></script>

</head>

<body>
  <!-- tooltip -->
  <div class="tooltip-box">
    <pre class="text"></pre>
  </div>
  <!-- Developer console -->
  <div class="console" style="display: none">
    <div class="drag"></div>
    <div class="log"></div>
    <div class="input">
      <input type="text" id="console-input">
      <div class="prediction">
        <span class="phantom"></span>
        <span class="trailing"></span>
      </div>
    </div>
    <div class="console-intellisense"></div>
  </div>
  <!-- Start screen (image is a placeholder) -->
  <div class="title-screen" id="title-screen">
    <h1 title="click_anywhere"></h1>
    <img src="images/titlescreen.webp" alt="title screen">
  </div>
  <!-- Everything else -->
  <div class="game">
    <div class="top-bar">
      <div class="quest-title" title="lost_sauce"></div>
      <button class="button" id="options" title="options" hidden></button>
      <button class="button" id="quests" title="quest_title" hidden></button>
      <button class="button" id="end-turn" title="end_turn" hidden></button>
    </div>
    <div class="main-menu" id="main-menu">
      <img src="images/titleless-screen.webp" alt="background">
    </div>
    <div class="map-area" id="map-area">
      <div class="dice-rolling"></div>
      <div class="options-menu" id="options-menu">
        <div class="buttons" id="buttons">
          <button class="option" id="new-game" title="new_game"></button>
          <button class="option" id="load-save" title="load_save"></button>
          <button class="option" id="read-help" title="read_help"></button>
          <button class="option" id="read-story" title="read_story"></button>
          <button class="option" id="leaderboards" title="leaderboards"></button>
          <button class="option" id="settings" title="settings"></button>
          <button class="option" id="close-options" title="close"></button>
        </div>
        <div class="option-content">
          <div class="box" id="new-game-screen" hidden>
            <h1 title="new_game"></h1>
            <select class="dropdown" id="difficulty-select">
              <option value="easy" title="easy"></option>
              <option value="medium" title="medium"></option>
              <option value="hard" title="hard"></option>
            </select>
            <h2 title="player_amount"></h2>
            <p id="player-amount">1</p>
            <button id="minus-players">-</button>
            <button id="plus-players">+</button>
            <button class="button" id="start-game" title="start_game"></button>
          </div>
          <div class="box" id="load-save-screen" hidden>
            <h1 title="load_save"></h1>
            <button class="button" id="save-game" title="save_game"></button>
            <button class="button" id="load-game" title="load_game"></button>
          </div>
          <div class="box" id="help-screen" hidden>
            <h1 title="read_help"></h1>
            <pre title="help_text1" data-richtext="true"></pre>
            <pre title="help_text2" data-richtext="true"></pre>
            <pre title="help_text3" data-richtext="true"></pre>
            <pre title="help_text4" data-richtext="true"></pre>
            <pre title="help_text5" data-richtext="true"></pre>
            <pre title="help_text6" data-richtext="true"></pre>
          </div>
          <div class="box" id="story-screen" hidden>
            <h1 title="read_help"></h1>
            <div id="dialog-box">
              <div class="portrait">
                <img src="images/unknown.png" alt="Portrait of the current character" class="portrait-img">
              </div>
              <div class="text-side">
                <h2 class="name"></h2>
                <div class="text-box">
                  <pre class="text"></pre>
                </div>
              </div>
            </div>
            <button class="button" id="close-dialog" title="close"></button>
          </div>
          <div class="box" id="leaderboards-screen" hidden>
            <h1 title="leaderboards"></h1>
            <div class="leaderboards-list" id="leaderboards-list">
              <div class="column" id="screen-name">
                <div class="column-stat" title="screen_name"></div>
              </div>
              <div class="column" id="score">
                <div class="column-stat" title="score"></div>
              </div>
              <div class="column" id="time">
                <div class="column-stat" title="time"></div>
              </div>
              <div class="column" id="money">
                <div class="column-stat" title="money"></div>
              </div>
              <div class="column" id="co2-consumed">
                <div class="column-stat" title="co2_consumed"></div>
              </div>
              <div class="column" id="distance-traveled">
                <div class="column-stat" title="distance_traveled"></div>
              </div>
              <div class="column" id="real-time">
                <div class="column-stat" title="real_time_tt"></div>
              </div>
            </div>
          </div>
          <div class="box" id="settings-screen" hidden></div>
        </div>
      </div>
      <div class="quests-screen" id="quests-screen" hidden>
        <h1 title="quest_title"></h1>
        <pre title="item1" data-richtext="true"></pre>
        <pre title="item1_text" data-richtext="true"></pre>
        <pre title="item2" data-richtext="true"></pre>
        <pre title="item2_text" data-richtext="true"></pre>
        <pre title="item3" data-richtext="true"></pre>
        <pre title="item3_text" data-richtext="true"></pre>
        <pre title="item4" data-richtext="true"></pre>
        <pre title="item4_text" data-richtext="true"></pre>
        <button class="button" id="close-quests" title="close"></button>
      </div>
      <div class="plane hide">
        <img src="images/plane.png" alt="plane icon">
      </div>
      <div id="map"></div>
    </div>
    <div class="bottom-bar" id="bottom-bar"></div>
  </div>
</body>

</html>
